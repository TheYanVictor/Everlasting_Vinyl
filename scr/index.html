<!-- Trabalho de desenvolvimento de um site de vendas de Vinil chamado Everlasting Vinyl, desenvolvido por TheYanVictor e Ropasdef -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Everlasting Vinyl</title>
    <!-- Importando os estilos e scripts -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>
<header>
    <!-- Barra de pesquisa na esquerda-->
    <section class="search">
        <input type="text" id="barra_pesquisa" placeholder="Pesquisar...">
        <button id="botao_pesquisa_header"></button>
    </section>
    <!-- Cabeçalho do site -->
    <section class="Titulo">
        <h1>Everlasting Vinyl</h1>
        <p>O melhor dos mundos para os amantes de um bom som</p>
    </section>
    <!-- Carrinho de compras e login -->
    <section class="pessoal">
        <!-- Carrinho -->
        <div class="carrinho">
            <img src="/media/shopping_cart.png" alt="Carrinho de compras" width="40px" height="40px">
            <p>Carrinho</p>
        </div>
        <!-- Espaço entre os icones -->
        <div class="espaco"></div>
        <!-- Login -->
        <div class="login">
            <img src="/media/login.png" alt="Login" width="40px" height="40px">
            <button>
                <a href="./login.html">Entrar</a>
            </button>
            
        </div>
        <!-- Espaço entre os icones -->
        <div class="espaco"></div>
    </section>
</header>
<body>
    <main>
        <br> <br> <br>
        <!-- Primeira linha de produtos -->
        <section class="row">
            <div class="column">
                <button class="card">
                    <img src="../media/the-beatles-white-album.jpg">
                    <p>Beatles</p>
                </button>
            </div>
            <div class="column">
                <button class="card">
                    <img src="../media/nirvana-nervermind.jpg">   
                    <p>Nirvana</p> 
                </button>
            </div>
            <div class="column">
                <button class="card">
                    <img src="../media/pink-floyd-dark-side-of-the-moon.jpg">
                    <p>Pink Floyd</p> 
                </button>
            </div>
            <div class="column">
                <button class="card">
                    <img src="../media/queen-a-day-at-the-races.jpg">
                    <p>Queen</p> 
                </button>
            </div>  
        </section>
        <br>
        <!-- Segunda linha de produtos -->
        <section class="row">
            <div class="column">
                <button class="card">LP 5</button>
            </div>
            <div class="column">
                <button class="card">LP 6</button>
            </div>
            <div class="column">
                <button class="card">LP 7</button>
            </div>  
            <div class="column">
                <button class="card">LP 8</button>
            </div>
        </section>
        <br>
        <!-- Terceira linha de produtos -->
        <section class="row">
            <div class="column">
                <button class="card">LP 9</button>
            </div>
            <div class="column">
                <button class="card">LP 10</button>
            </div>
            <div class="column">
                <button class="card">LP 11</button>
            </div>
            <div class="column">
                <button class="card">LP 12</button>
            </div>
        </section>
    </main>
</body>

<!-- Rodapé do site -->
<footer>
    <section class="name_footer">
        <p>Everlasting Vinyl</p>
    </secton>
    <section>
        <div class="icones_footer">
            <img src="/media/facebook.png" alt="Facebook" width="30px" height="30px">
            <img src="/media/instagram.png" alt="Instagram" width="30px" height="30px">
            <img src="/media/linkedin.png" alt="Twitter" width="30px" height="30px">
        </div>
    </section>
</footer>
</html>
