<!-- Trabalho de desenvolvimento de um site de vendas de Vinil chamado Everlasting Vinyl, desenvolvido por TheYanVictor e Ropasdef -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Everlasting Vinyl</title>
    <!-- Importando os estilos e scripts -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>
<header>
    <!-- Barra de pesquisa na esquerda-->
    <div class="search">
        <input type="text" id="barra_pesquisa" placeholder="Pesquisar...">
        <button id="botao_pesquisa_header"></button>
    </div>
    <!-- Cabeçalho do site -->
    <div class="Titulo">
        <h1>Everlasting Vinyl</h1>
        <p>O melhor dos mundos para os amantes de um bom som</p>
    </div>
    <!-- Carrinho de compras e login -->
    <div class="pessoal">
        <!-- Carrinho -->
        <div class="carrinho">
            <img src="/media/shopping_cart.png" alt="Carrinho de compras" width="40px" height="40px">
            <p>Carrinho</p>
        </div>
        <!-- Espaço entre os icones -->
        <div class="espaco"></div>
        <!-- Login -->
        <div class="login">
            <img src="/media/login.png" alt="Login" width="40px" height="40px">
            <p>Entrar</p>
        </div>
        <!-- Espaço entre os icones -->
        <div class="espaco"></div>
    </div>
</header>
<body>
    <br> <br> <br>
    <!-- Primeira linha de produtos -->
    <div class="row">
        <div class="column">
            <div class="card">LP 1</div>
        </div>
        <div class="column">
            <div class="card">LP 2</div>
        </div>
        <div class="column">
            <div class="card">LP 3</div>
        </div>
        <div class="column">
            <div class="card">LP 4</div>
        </div>
    </div>
    <br>
    <!-- Segunda linha de produtos -->
    <div class="row">
        <div class="column">
            <div class="card">LP 5</div>
        </div>
        <div class="column">
            <div class="card">LP 6</div>
        </div>
        <div class="column">
            <div class="card">LP 7</div>
        </div>
        <div class="column">
            <div class="card">LP 8</div>
        </div>
    </div>
    <br>
    <!-- Terceira linha de produtos -->
    <div class="row">
        <div class="column">
            <div class="card">LP 9</div>
        </div>
        <div class="column">
            <div class="card">LP 10</div>
        </div>
        <div class="column">
            <div class="card">LP 11</div>
        </div>
        <div class="column">
            <div class="card">LP 12</div>
        </div>
    </div>
</body>
</html>
