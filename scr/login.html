<!-- Tela de login -->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Everlasting Vinyl</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>

<body>
    <main class="login-corpo">
        <section class="login-container">
            <h2>Login</h2>
            <form class="login-form">
                <label for="">Email</label>
                <input class="login-input" type="text" id="e-mail"> <br>
                <label for="">Nome</label>
                <input class="login-input" type="text" id="nome"> <br>
                <label for="">Senha</label>
                <input class="login-input" type="text" id="senha">
            </form>
        </section>
    </main>
</body>

</html>
