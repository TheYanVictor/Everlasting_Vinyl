<!-- Trabalho de desenvolvimento de um site de vendas de Vinil chamado Everlasting Vinyl, desenvolvido por TheYanVictor e Ropasdef -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Everlasting Vinyl</title>
    <!-- Importando os estilos e scripts -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <!-- Importando biblioteca de icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<header>
    <!-- Barra de pesquisa na esquerda-->
    <section class="search">
        <input type="text" id="barra_pesquisa" placeholder="Pesquisar...">
        <button id="botao_pesquisa_header" > <i class="fa fa-search"></i></button>
    </section>
    <!-- Cabeçalho do site -->
    <section class="Titulo">
        <h1>Everlasting Vinyl</h1>
        <p>O melhor dos mundos para os amantes de um bom som</p>
    </section>
    <!-- Carrinho de compras e login -->
    <section class="pessoal">
        <!-- Carrinho -->
        <div class="carrinho">
            <button id="carrinho_icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
            <p>Carrinho</p>
        </div>
        <!-- Espaço entre os icones -->
        <div class="espaco"></div>
        <!-- Login -->
        <div class="login">
            <button id="sign_in_icon"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
            <p>Carrinho</p>
            
        </div>
        <!-- Espaço entre os icones -->
        <div class="espaco"></div>
    </section>
</header>
<body>
    <main>
        <br> <br> <br>
        <!-- Primeira linha de produtos-->
        <section class="row">
            <div class="column">
                <button class="card">
                    <img src="../media/the-beatles-white-album.jpg">
                    <p>The Beatles</p>
                </button>
            </div>
            <div class="column">
                <button class="card">
                    <img src="../media/nirvana-nervermind.jpg">   
                    <p>Nirvana</p> 
                </button>
            </div>
            <div class="column">
                <button class="card">
                    <img src="../media/pink-floyd-dark-side-of-the-moon.jpg">
                    <p>Pink Floyd</p> 
                </button>
            </div>
            <div class="column">
                <button class="card">
                    <img src="../media/queen-a-day-at-the-races.jpg">
                    <p>Queen</p> 
                </button>
            </div>  
        </section>
        <br>
        <!-- Segunda linha de produtos -->
        <section class="row">
            <div class="column">
                <button class="card">LP 5</button>
            </div>
            <div class="column">
                <button class="card">LP 6</button>
            </div>
            <div class="column">
                <button class="card">LP 7</button>
            </div>  
            <div class="column">
                <button class="card">LP 8</button>
            </div>
        </section>
        <br>
        <!-- Terceira linha de produtos -->
        <section class="row">
            <div class="column">
                <button class="card">LP 9</button>
            </div>
            <div class="column">
                <button class="card">LP 10</button>
            </div>
            <div class="column">
                <button class="card">LP 11</button>
            </div>
            <div class="column">
                <button class="card">LP 12</button>
            </div>
        </section>
    </main>
</body>

<!-- Rodapé do site -->
<footer>
    <section class="name_footer">
        <p>Everlasting Vinyl</p>
    </secton>
    <section class="icones_footer">
        <button id="cinstagran_icon"><i class="fa-brands fa-facebook-f"></i></button>
        <button id="cinstagran_icon"><i class="fa-brands fa-instagram"></i></button>
        <button id="cinstagran_icon"><i class="fa-brands fa-linkedin"></i></button>
    </section>
</footer>
</html>
