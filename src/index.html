<!-- Trabalho de desenvolvimento de um site de vendas de Vinil chamado Everlasting Vinyl, desenvolvido por TheYanVictor e Ropasdef -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Everlasting Vinyl</title>
    <!-- Importando os estilos e scripts -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <!-- Importando biblioteca de icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<!-- Cabeçalho do site -->
<!-- O header é composto de 4 partes principais: Título, busca, navegação e carrinho/login -->
<header>
    <!-- Brand name -->
    <section class="upper_header">
        <h1>Everlasting Vinyl</h1>
        <p>O melhor dos mundos para os amantes de um bom som</p>
    </section>
    <br>
    <hr style="width: 50%; margin: auto;">
    <!-- Parte de baixo do header -->
    <section class="lower_header">
        <!-- Left section -->
        <div class="col-1">
            <input type="text" id="barra_pesquisa" placeholder="Pesquisar...">
            <button id="botao_pesquisa_header"> <i class="fa fa-search"></i></button>
        </div>
        <!-- Navigation section -->
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <!-- Right section -->
        <section class="right_section_header">
            <div class="cart">
                <a href="../templates/cart.html" style="color: white;">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <p>Carrinho (<span id="cart-count">0</span>)</p>
                </a>
            </div>
            <div class="loginSection">
                <a href="./login.html">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <p>Login/cadastro</p>
                </a>
            </div>
        </section>
    </section>

</header>
<body>
    <!-- Container para os cards -->
    <section class="container">
        <div id="product-cards" class="product-cards">
            <!-- Os cards dos produtos serão inseridos aqui pelo JavaScript -->
        </div>

    </section>
</body>

<!-- Rodapé do site -->
<footer>
    <section class="name_footer">
        <p>Everlasting Vinyl</p>
    </section>
    <section class="icones_footer">
        <a href="#"><img id="icones_footer_logo"src="/assets/img/facebook.png" alt="Facebook"></a>
        <a href="#"><img id="icones_footer_logo" src="/assets/img/instagram.png" alt="Instagram"></a>
        <a href="#"><img id="icones_footer_logo" src="/assets/img/linkedin.png" alt="Linkedin"></a>
    </section>
</footer>
</html>
