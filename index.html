<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Everlasting Vinyl</title>
    <!-- Importando os estilos e scripts -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <!-- Importando biblioteca de icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <main>
        <!-- Cabeçalho do site -->
        <header id="general_header"></header>
        <script src="/js/header.js"></script>

        <!-- Container para os cards -->
        <section class="container">
            <div id="product-cards" class="product-cards">
                <!-- Os cards dos produtos serão inseridos aqui pelo JavaScript -->
            </div>
        </section>

        <!-- Rodapé do site -->
        <footer>
            <div id="general_footer"></div>
        </footer>
        <script src="/js/footer.js"></script>
    </main>
</body>

</html>
